name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install project (editable)
        run: |
          pip install -e .

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest
